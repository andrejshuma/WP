<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <div>
        <h2>Search a book:</h2>
        <form th:action="@{/}" th:method="POST">
            <label for="bookTitle">Enter title</label>
            <input type="text" name="bookTitle" id="bookTitle" required>
            <label for="rating">Enter rating</label>
            <input type="number" name="rating" id="rating" required>
            <input type="Submit" value="Submit">
        </form>
    </div>

    <form action="/bookReservation" method="POST">
        <h2>Choose a book:</h2>

        <ul>
            <li th:each="book:${books}" class="book-option">
                <input type="radio" name="chosenBook"
                       th:text="'Title: '+${book.title} + ', Genre: '+${book.genre}+', Rating: '+${book.averageRating}"
                       th:value="${book.title}">
            </li>
        </ul>
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
    <div th:if="${error!= null}">
        <p th:text="${error}" style="color: red"></p>
    </div>
</main>
</body>
</html>
