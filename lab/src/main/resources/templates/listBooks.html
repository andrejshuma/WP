<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style>
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .actions button {
        }

        .add-book {
            margin: 20px 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App</h1>
</header>
<main>
    <h2>All Books:</h2>
    <div class="add-book">
        <a th:href="@{/books/add}">
            <button>Add New Book</button>
        </a>
    </div>
    <table>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Rating</th>
            <th>Author</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.averageRating}"></td>
            <td th:text="${book.author.name} + ' ' + ${book.author.surname}"></td>
            <td class="actions">
                <a th:href="@{/books/edit/{id}(id=${book.id})}">
                    <button>Edit</button>
                </a>
                <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Choose a book:</h2>
    <form action="/bookReservation" method="POST">
        <ul>
            <li th:each="book : ${books}" class="book-option">
                <input type="radio" name="chosenBook"
                       th:text="'Title: ' + ${book.title} + ', Genre: ' + ${book.genre} + ', Rating: ' + ${book.averageRating}"
                       th:value="${book.title}">
            </li>
        </ul>
        <h2>Enter your information:</h2>
        <label>Your Name:</label>
        <input type="text" name="readerName" required><br/>
        <label>Your Address:</label>
        <input type="text" name="readerAddress" required><br/>

        <h2>Choose number of copies:</h2>
        <input type="number" name="numCopies" min="1" max="10" required><br/>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red"></p>
    </div>
</main>
</body>
</html>
