<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(book.id) ? 'Add Book' : 'Edit Book'}"></h1>

<form th:action="@{/books/save}" method="post">
  <!-- Hidden input for book ID -->
  <input type="hidden" name="id" th:value="${book.id}">

  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required>
  </div>
  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:value="${book.genre}" required>
  </div>
  <div>
    <label for="averageRating">Average Rating:</label>
    <input type="number" id="averageRating" name="averageRating" step="0.1" min="0" max="5" th:value="${book.averageRating}" required>
  </div>
  <div>
    <label for="authorId">Author:</label>
    <select id="authorId" name="authorId" required>
      <option value="" disabled>Select an author</option>
      <option th:each="author : ${authors}"
              th:value="${author.id}"
              th:text="${author.name} + ' ' + ${author.surname}"
              th:selected="${book.author != null and author.id == book.author.id}">
      </option>
    </select>
  </div>
  <button type="submit">Save</button>
  <a th:href="@{/books}">Cancel</a>
  </div>
</form>
</body>
</html>
