<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<h1>Categories Page</h1>

<a th:href="@{/hello}">Home</a>

<h2>
    <th:block th:text="'Hello ' + ${ipAddress}"/>
</h2>
<p>
    <th:block th:text="'User Agent: ' + ${userAgent}"/>
</p>

<th:block>
    <div th:text="${userViews?:0}"></div>
</th:block>

<th:block th:if="${session.user}">
    <h2>Info about user</h2>
    <div th:text="${session.user.username}"></div>
    <div th:text="${session.user.name}"></div>
    <div th:text="${session.user.surname}"></div>

    <div>
        <a th:href="@{/logout}">Logout</a>
    </div>
</th:block>

<h3>
    Categories:
</h3>

<ul>
    <li th:each="category: ${categories}" th:text="${category.name} + ' (' + ${category.description} + ')'"></li>
</ul>

<div>
    <h3>
        Enter new category
    </h3>

    <div th:if="${error != null}">
        <p th:text="${error}" style="color: red;"></p>
    </div>

    <form th:action="@{/servlet/category}" th:method="POST">
        <label>
            Name
            <input type="text" name="name"/>
        </label>

        <br/>

        <label>
            Description
            <input type="text" name="description"/>
        </label>

        <br/>

        <button type="submit">
            Add
        </button>
    </form>
</div>
</body>
</html>
